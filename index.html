<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="header__title">Where in the world?</h2>
            <div class="header__mode">
                <img class="header__mode-img" src="./img/light_mode.svg"> 
                <span class="header__mode-text">Light mode</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__form">
                <input type="search" class="main__input" placeholder="Search for a country ..." autofocus>
                <div class="main__dropdown">
                    <button class="dropdown-btn">Filter by Region <i class="fas fa-chevron-down dropdown-icon"></i></button>
                    <ul class="dropdown-content hidden">
                        <li class="dropdown-item" onclick="filterRegion('Asia')">Asia</li>
                        <li class="dropdown-item" onclick="filterRegion('Africa')">Africa</li>
                        <li class="dropdown-item" onclick="filterRegion('Americas')">Americas</li>
                        <li class="dropdown-item" onclick="filterRegion('Europe')">Europe</li>
                        <li class="dropdown-item" onclick="filterRegion('Oceania')">Oceania</li>
                        <li class="dropdown-item" onclick="filterRegion('All')">All</li>
                    </ul>
                </div>
            </div>
            <div class="main__cards"></div>
        </div>
    </main>

    <button onclick="topFunction()" class="upBtn" title="Go to top"><i class="fas fa-arrow-alt-circle-up"></i></button>
    <!-- JavaScript -->
    <script src="./index.js"></script>
</body>
</html>
